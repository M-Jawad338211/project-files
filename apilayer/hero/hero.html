<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Layer Animation Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .main-section {
            background: linear-gradient(135deg, #2480FC 0%, #0052CC 100%);
            min-height: 1500px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .content {
            position: absolute;
            text-align: center;
            color: white;
            max-width: 700px;
            z-index: 2;
            top: 15%;
        }

        .content h1 {
            font-size: 75px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #27344a;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #f0f0f0;
            color: #27344a;
        }

        .background-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            z-index: 0;
        }

        .circle {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            pointer-events: none;
        }

        .circle-1 { width: 750px; height: 750px; }
        .circle-2 { width: 950px; height: 950px; top: 36%; }
        .circle-3 { width: 1150px; height: 1150px; top: 38%; }
        .circle-4 { width: 1250px; height: 1250px; top: 40%; }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .icon-1 { top: 20%; left: 3.5%; }
        .icon-2 { top: 25%; right: 4%; }
        .icon-3 { top: 2%; left: 2%; }
        .icon-4 { top: 12%; left: 12%; }
        .icon-5 { top: 40%; left: 22%; }
        .icon-6 { top: 35%; right: 17%; }
        .icon-7 { top: 10%; right: 21%; }
        .icon-8 { top: 43.5%; right: 50%; }

        .stats-heading {
            position: absolute;
            top: 58%;
            left: 10%;
            max-width: 500px;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 70%;
            gap: 50px;
            padding: 10px;
            width: 100%;
        }

        .stat-item {
            position: relative;
            width: 380px;
            height: 320px;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            border-radius: 10px;
        }

        .stat-item h2 {
            position: relative;
            z-index: 1;
            font-size: 72px;
            color: #27344A;
            margin: 0px 20px;
            margin-top: 50%;
        }

        .stat-item h2 span {
            color: #2480fc;
        }

        .stat-item p {
            position: relative;
            z-index: 1;
            font-size: 24px;
            color: #27344A;
            margin: 0px 20px;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .pop-animation {
            opacity: 0;
        }

        .pop-animation.animate {
            animation: popIn 0.5s ease-out forwards;
        }

        .fade-in-animation {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .fade-in-animation.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <section class="main-section">
        <div class="content">
            <h1 class="fade-in-animation" data-delay="0">
                The answer to your automation
                <span style="color: #27344a">needs</span>
            </h1>
            <p class="fade-in-animation" data-delay="0.2">
                Connect to 1000s of APIs to build robust solutions for your business
            </p>
            <a href="#" class="cta-button fade-in-animation" data-delay="0.4">
                Browse API Marketplace
                <img src="/assets/right.svg" alt="right-arrow" />
            </a>
        </div>

        <div class="background-circles">
            <img src="/assets/ellipseone.svg" alt="Circle 1" class="circle circle-1" />
            <img src="/assets/ellipsetwo.svg" alt="Circle 2" class="circle circle-2" />
            <img src="/assets/ellipsethree.svg" alt="Circle 3" class="circle circle-3" />
            <img src="/assets/ellipsefour.svg" alt="Circle 4" class="circle circle-4" />
        </div>

        <div class="floating-icons">
            <img src="/assets/threedot.png" alt="Icon 1" class="icon icon-1 pop-animation" data-delay="0">
            <img src="/assets/letter.png" alt="Icon 2" class="icon icon-2 pop-animation" data-delay="0.2">
            <img src="/assets/star.png" alt="Icon 3" class="icon icon-3 pop-animation" data-delay="0.4">
            <img src="/assets/doublecircle.png" alt="Icon 4" class="icon icon-4 pop-animation" data-delay="0.6">
            <img src="/assets/phone.png" alt="Icon 5" class="icon icon-5 pop-animation" data-delay="0.8">
            <img src="/assets/ball.png" alt="Icon 6" class="icon icon-6 pop-animation" data-delay="1">
            <img src="/assets/fan.png" alt="Icon 7" class="icon icon-7 pop-animation" data-delay="1.2">
            <img src="/assets/aeroplane.png" alt="Icon 8" class="icon icon-8 pop-animation" data-delay="1.4">
        </div>

        <div class="stats-heading fade-in-animation" data-delay="0.6">
            <h2>
                The top engineering teams use
                <span style="color: #27344a">API Layer</span>
            </h2>
        </div>

        <div class="stats">
            <div class="stat-item fade-in-animation" data-delay="0.8">
                <img src="/assets/carddesign.svg" alt="card-design" class="card-image" />
                <h2>4m<span>+</span></h2>
                <p>Developers</p>
            </div>
            <div class="stat-item fade-in-animation" data-delay="1">
                <img src="/assets/carddesign.svg" alt="card-design" class="card-image" />
                <h2>40k<span>+</span></h2>
                <p>APIs in the Hub</p>
            </div>
            <div class="stat-item fade-in-animation" data-delay="1.2">
                <img src="/assets/carddesign.svg" alt="card-design" class="card-image" />
                <h2>5b<span>+</span></h2>
                <p>API calls per month</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Pop animation for icons
            const icons = document.querySelectorAll('.pop-animation');
            icons.forEach(icon => {
                const delay = parseFloat(icon.getAttribute('data-delay')) || 0;
                setTimeout(() => {
                    icon.classList.add('animate');
                }, delay * 1000);
            });

            // Fade in animation for content on scroll
            const fadeElements = document.querySelectorAll('.fade-in-animation');
            const windowHeight = window.innerHeight;

            function handleScroll() {
                fadeElements.forEach(element => {
                    const elementPosition = element.getBoundingClientRect().top + window.pageYOffset;
                    const scrollPosition = window.pageYOffset + windowHeight;
                    
                    if (scrollPosition > elementPosition - 100) { // 100px offset for earlier trigger
                        const delay = parseFloat(element.getAttribute('data-delay')) || 0;
                        setTimeout(() => {
                            element.classList.add('visible');
                        }, delay * 1000);
                    }
                });
            }

            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Check initial position
        });
    </script>
</body>
</html>
